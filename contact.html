    <div class="container my-5">
        <h1>Contact us</h1>
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="Enter your First name" aria-label="First name">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Enter your Last name" aria-label="Last name">
            </div>
        </div>
        <div class="mb-3 my-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Are you a Member</legend>
            <div class="col-sm-10 d-flex ">
                <div class="mx-4">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Yes
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label " for="gridRadios2">
                        NO
                    </label>
                </div>
            </div>

        </fieldset>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Elaborate your Query/Doubts/thoughts or etc</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </div>
